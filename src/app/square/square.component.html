<div class="card" style="width: 90%;">
    <div class="card-header d-flex justify-content-center">
        <img src="assets\square.png" class="card-img-top" alt="Square image" style="height: 150px; width: 150px;">
    </div>
    <div class="card-body">
        <h5 class="card-title">Kvadrat</h5>
        <p class="card-text">Indtast værdierne i felterne, og tryk der efter på knappen "beregn."</p>
    </div>
    <div class="row card-body">
        <div class="col-md-6">
            <p>Længde(l): </p>
        </div>
        <div class="col-md-6">
            <input type="number" id="length" [(ngModel)]="length" name="length" style="width: 75%">
        </div>
        <div class="col-md-6">
            <p>Areal: </p>
        </div>
        <div class="col-md-6">
            <p class="text-end">{{area}} cm.</p>
        </div>
        <div class="col-md-6">
            <p>Omkreds: </p>
        </div>
        <div class="col-md-6">
            <p class="text-end">{{circum}} cm.</p>
        </div>
    </div>
    <div class="row card-body">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-primary" type="submit" (click)="calculate(length)">Beregn </button>
        </div>
    </div>
</div>
